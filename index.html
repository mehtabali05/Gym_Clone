<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehtab Fitness</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet">
    
</head>


<body>



    <div id="content">
        <header>
            <div class="left header">
                <img src="images/cartoonGymLogo.png" alt="">
                <p>Mehtab Fitness</p>
            </div>

            <div class="center header">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Fitness Calculator</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>

            <div class="right header">
                <button class="btn">Call Us Now</button>
                <button class="btn">Email Us</button>
            </div>
        </header>

        <main>
            <div class="container">
                <h2>Join the best Gym of Ghotki</h2>

                <div class="inputfields">
                    <input type="text" name="User Name" id="userName" placeholder="Enter your Name" />
                    <input type="text" name="Age" id="age" placeholder="Enter your Age" />
                    <input type="text" name="Gender" id="gender" placeholder="Enter your Gender" />
                    <input type="text" name="City" id="city" placeholder="Enter your City" />
                    <input type="number" name="Phone Number" id="phoneNumber" placeholder="Enter your Phone Number" />
                    <input type="email" name="Email" id="email" placeholder="Enter your Email" />

                </div>

                <button>Submit</button>
            </div>


        </main>
    </div>

</body>

</html>
